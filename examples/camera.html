    console.log((document.body.clientWidth > 480 ? 480 : document.body.clientWidth) - 40)
    const camera = new window.xyMind.camera(document.getElementById('canvas'))
    document.getElementById('start').addEventListener('click', () => {
      camera.open()
    })
    document.getElementById('close').addEventListener('click', () => {
      camera.stop()
      document.getElementById('canvas').getContext('2d').clearRect(0, 0, this.screenWidth, this.screenWidth)
